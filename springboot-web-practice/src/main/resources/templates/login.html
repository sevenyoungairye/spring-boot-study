<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" th:href="@{/img/favicon.png}"> <!--使用@符号导入静态资源-->

  <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet" />
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
  <!-- Custom styles -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" th:action="@{/user/login}">
      <div class="login-wrap">
        <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input name="username" type="text" class="form-control" th:placeholder="#{login.Username}" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input name="password" type="password" class="form-control" th:placeholder="#{login.Password}">
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> <!--Remember me--> [[ #{login.Remember} ]]
          <span class="pull-right"> <a href="#"> <!--Forgot Password?--> [[ #{login.Forgot} ]]</a></span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">[[ #{login.Login} ]]</button>
        <button class="btn btn-info btn-lg btn-block" type="submit">[[ #{login.Signup} ]]</button>
        <label class="checkbox">
          <a th:href="@{/login.html(l=zh_CN)}">中文</a>
          <span class="pull-right"> <a th:href="@{/login.html(l=en_US)}">English</a></span>
        </label>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">

          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </div>


</body>

</html>
