<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>员工列表</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start 头部-->
    <div th:insert="~{commons/commons::headerstart}"></div>
    <!--header end-->

    <!--sidebar start 侧边栏-->
    <div th:replace="~{commons/commons::sidebar}"></div>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-table"></i>Table</li>
                        <li><i class="fa fa-th-list"></i>Basic Table</li>
                    </ol>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Advanced Table
                            <a th:href="@{/add}" class="btn btn-sm btn-success">新增员工</a>
                        </header>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> id</th>
                                <th><i class="icon_info_alt"></i> 姓名</th>
                                <th><i class="icon_mail_alt"></i> 邮箱</th>
                                <th><i class="icon_pin_alt"></i> 性别</th>
                                <th><i class="icon_mobile"></i> 部门</th>
                                <th><i class="icon_calendar"></i> 生日</th>
                                <th><i class="icon_cogs"></i>操作</th>
                            </tr>

                            <tr th:each="emp:${emps}">
                                <td>[[ ${emp.getId()} ]]</td>
                                <td th:text="${emp.getLastName()}"></td>
                                <td th:text="${emp.getEmail()}"></td>
                                <td th:text="${emp.getGender() == 0 ? '男' : '女'}"></td>
                                <td th:text="${emp.getDepartment().getDepartmentName()}"></td>
                                <td th:text="${#dates.format(emp.getBirth(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/emps/}+${emp.getId()}"><i class="icon_plus_alt2"></i> 编辑</a>

                                        <a class="btn btn-danger" th:href="@{/del/} + ${emp.getId()}"><i class="icon_close_alt2"></i> 删除</a>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>Angeline Mcclain</td>
                                <td>2004-07-06</td>
                                <td>dale@chief.info</td>
                                <td>Rosser</td>
                                <td>176-026-5992</td>
                                <td>null</td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                        <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Sung Carlson</td>
                                <td>2011-01-10</td>
                                <td>ione.gisela@high.org</td>
                                <td>Robert Lee</td>
                                <td>724-639-4784</td>
                                <td>null</td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                        <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">
            <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
            -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nicescroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>


</body>

</html>
